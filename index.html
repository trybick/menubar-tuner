<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style/index.css">
  <title>Tray Tuner</title>
</head>

<body>
  <h1>Tray Tuner</h1>

  <!-- Audio Section -->
  <div class="audio-section">
    <audio id="player" src="http://us2.ah.fm/192k/;stream/1"></audio>

    <div class="toggle-play">
      <button id="play-btn" class="play" onclick="togglePlay()"></button>
    </div>

    <div class="volume-control">
      <input class="volume" type="range" min="0" max="100" value="100" step="1"
        oninput="setVolume(this.value)" onchange="setVolume(this.value)"></input>
    </div>

    <div class="vol-level">
      <output id="output">100</output>
    </div>
  </div>

  <!-- Settings -->
  <div>
    <h4>Settings</h4>

    <div class="dock-setting-container">
      <input id="dock-setting" type="checkbox" onclick="toggleDockSetting()"></input>
      <label for="dock-setting">Hide in Dock</label>
    </div>

    <div>
      <button id="add-audio" onclick="openAddAudio()">Add audio source</button>
    </div>

  </div>

  <!-- JavaScript -->
  <script type="text/javascript" src="dist/renderer.js"></script>

</body>

</html>
