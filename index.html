<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tray Tuner</title>
</head>

<body>
  <h1>Tray Tuner</h1>

  <audio id="player" src="http://us2.ah.fm/192k/;stream/1"></audio>

  <div>
    <button onclick="togglePlay()">Toggle</button>

    <input id="vol-slider" type="range" min="0" max="100" step="1" oninput="setVolume(this.value)"
      onchange="setVolume(this.value)"></input>
  </div>

  <!-- JavaScript -->
  <script>
    const player = document.getElementById('player');

    function togglePlay() {
      return player.paused ? player.play() : player.pause();
    }

    function setVolume(val) {
      player.volume = val / 100;
    }

  </script>
</body>

</html>
