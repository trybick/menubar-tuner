<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style/index.css">
  <title>Tray Tuner</title>
</head>

<body>
  <h1>Tray Tuner</h1>

  <!-- Audio section -->
  <div>
    <audio id="player" src="http://us2.ah.fm/192k/;stream/1"></audio>

    <div class="toggle-play">
      <button id="play-btn" class="play" onclick="togglePlay()"></button>
    </div>

    <div class="volume-control">
      <input class="volume" type="range" min="0" max="100" value="100" step="1" oninput="setVolume(this.value)"
        onchange="setVolume(this.value)"></input>
    </div>

    <div class="vol-level">
      <output id="output">100</output>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const player = document.getElementById('player');
    const output = document.getElementById('output');
    const playBtn = document.getElementById('play-btn');

    function togglePlay() {
      playBtn.classList.toggle("paused");
      // player.paused ? player.play() : player.pause();
    }

    function setVolume(val) {
      player.volume = val / 100;
      output.innerText = val;
    }

  </script>
</body>

</html>
