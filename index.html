<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tray Tuner</title>
</head>

<body>
  <h1>Tray Tuner</h1>

  <audio id="player" src="http://us2.ah.fm/192k/;stream/1"></audio>

  <div>
    <button onclick="togglePlay()">Toggle</button>

    <button onclick="document.getElementById('player').volume += 0.1">Vol +</button>
    <button onclick="document.getElementById('player').volume -= 0.1">Vol -</button>

  </div>

  <!-- JavaScript -->
  <script>
    const player = document.getElementById('player');

    function togglePlay() {
      return player.paused ? player.play() : player.pause();
    }


  </script>
</body>

</html>
